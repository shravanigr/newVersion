<mat-card>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="session_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>session Id</th>
      <td mat-cell *matCellDef="let row">{{ row.session_id }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="available_capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        available_capacity
      </th>
      <td mat-cell *matCellDef="let row">{{ row.available_capacity }}</td>
    </ng-container>

    <ng-container matColumnDef="min_age_limit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>min_age_limit</th>
      <td mat-cell *matCellDef="let row">{{ row.min_age_limit }}</td>
    </ng-container>

    <ng-container matColumnDef="vaccine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>vaccine</th>
      <td mat-cell *matCellDef="let row">{{ row.vaccine }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slots</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="getAllSlotDetails(row)">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</mat-card>

<mat-card>
  <div *ngIf="displayChart" class="mat-elevation-z8 display-chart">
    <highcharts-chart
      [Highcharts]="highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block"
    >
    </highcharts-chart>
    <div>
      <button mat-raised-button color="warn" (click)="onCreate()">
        Book an Appointment Today
      </button>
     
    </div>
  </div>
</mat-card>
